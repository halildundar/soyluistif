{{#IsEq urunler.length 0}}
<div class="py-20 font-semibold text-black/50 text-[1.4rem] text-center">
  Sepet Boş
</div>
{{else}}
<table class="w-full border-collapse">
  <thead>
    <tr class="">
      <th class="text-start">Ürün</th>
      <th class="text-start">Birim Fiyat(₺)</th>
      <th class="text-start">İndirim</th>
      <th class="text-start"></th>
    </tr>
  </thead>
  <tbody class="">
    {{#each urunler}}
    <tr class="py-2 border-y border-gray-200 cursor-pointer 0 group" data-ur="{{this.id}}">
      <td>
        <div class="flex items-center space-x-4 group-hover:text-orange-600">
          <img src="{{this.resim}}" class="w-[75px] h-[75px]" alt="" />
          <div class="flex flex-col justify-start">
            <div class="text-[1rem] font-medium line-clamp-2">{{this.name}}</div>
          </div>
        </div>
      </td>
      <td class="text-start group-hover:text-orange-600">
        <div class="font-semibold text-[1.1rem]">
          {{this.fiyat}}.00 ₺
        </div>
      </td>
      <td class="text-start group-hover:text-orange-600" >
        <div class="font-semibold text-[1.1rem]">
          %{{this.indirim}} ({{this.indirimli_fiyat}}₺)
        </div>
      </td>
      <td>
        <div class="flex items-center space-x-2">
          <!-- <i class="tio text-[1.2rem] p-2 border border-gray-300 rounded">heart</i> -->
          <i title="Favorilerden Çıkar" class="btn-remove-favs cursor-pointer rounded-full hover:bg-black/5 tio text-[1.2rem] p-1 border select-none border-red-600 text-red-600"
            >clear</i
          >
        </div>
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>
{{/IsEq}}
