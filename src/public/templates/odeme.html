<div
  class="flex flex-col md:flex-row items-start md:space-x-2 space-y-2 md:space-y-0"
>
  <div class="md:w-1/2 px-4 py-2 border border-gray-200 rounded">
    <div class="w-3/4 md:w-1/2 mx-auto py-5">
      <div class="pb-2">
        <label for="" class="frm-lbl">Test Kart Seçimi</label>
        <select name="selctcart" id="" class="frm-slct">
          <option value="4766620000000001">Başarılı Ödeme</option>
          <option value="4111111111111129">Not sufficient funds</option>
          <option value="4129111111111111">Do not honour</option>
          <option value="4127111111111113">Lost card</option>
          <option value="4125111111111115">Expired card</option>
          <option value="4124111111111116">Invalid cvc2</option>
        </select>
      </div>
      <form class="form-card space-y-2">
        <div class="font-semibold text-[1.2rem] text-center">
          Kredi Kart Bilgileri
        </div>
        <input
          type="text"
          placeholder="Card Number"
          name="cardNumber"
          class="frm-txt text-center font-bold text-gray-600"
          value=""
        />
        <input
          type="text"
          placeholder="Kart isim Soyisim"
          name="cardHolderName"
          class="frm-txt text-center font-bold text-gray-600"
          value="Soylu İstif"
        />
        <div class="flex items-center space-x-2">
          <div class="flex items-center font-bold text-gray-600">
            <input
              type="text"
              placeholder="mm"
              name="expireMonth"
              class="frm-txt text-center font-bold text-gray-600"
              value="11"
            />
            <span class="px-2"> / </span>
            <input
              type="text"
              placeholder="yyyy"
              class="frm-txt text-center font-bold text-gray-600"
              value="2023"
              name="expireYear"
            />
          </div>
          <div>
            <input
              type="text"
              placeholder="CVV"
              name="cvc"
              class="frm-txt text-center font-bold text-gray-600"
              value="200"
            />
          </div>
        </div>
      </form>
      <div class="flex justify-center py-2">
        <button
          class="btn-3dinit w-1/2 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-400 text-white rounded font-bold"
        >
          Ödeme Yap
        </button>
        <!-- <button
          class="btn-check-bin w-1/2 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-400 text-white rounded font-bold"
        >
         Bin Check
        </button> -->
      </div>
      <div class="cc-types">
        <img class="cc-types__img cc-types__img--amex" />
        <img class="cc-types__img cc-types__img--visa" />
        <img class="cc-types__img cc-types__img--mastercard" />
        <img class="cc-types__img cc-types__img--disc" />
        <img class="cc-types__img cc-types__img--genric" />
      </div>
      <!-- <div class="text-center py-5">
        <img src="/assets/eticsites/cards.png" class="mx-auto" alt="" />
      </div> -->
    </div>
  </div>
  <div class="md:w-1/2 px-4 py-2 border border-gray-200 rounded">
    <div class="font-semibold text-[1.2rem] pb-4 hidden md:block">
      Siparişiniz
    </div>
    <div class="font-semibold text-[1rem]">Ürün</div>
    <div class="py-5 border-y border-gray-300">
      <table class="w-full table-uruns">
        {{#each urunler}}
        <tr>
          <td class="">
            <div class="pl-2 flex items-center">
              <div class="text-start pr-2 leading-tight">{{this.adet}}</div>
              <div>x</div>
            </div>
          </td>
          <td class="w-1/2 pl-2">
            <div class="text-start line-clamp-2">{{this.name}}</div>
          </td>
          <td class="w-1/2 text-end">₺ {{this.fiyat}}.00</td>
        </tr>
        {{/each}}
      </table>
    </div>
    <div class="flex flex-col space-y-1 text-[0.8rem]">
      <div class="flex justify-between items-center">
        <div class="text-[1.1rem]">Toplam Tutar:</div>
        <div class="toplam_tutar total_tutar text-[1.1rem]">+156.00₺</div>
      </div>
      <div class="flex justify-between items-center">
        <div class="text-[1.1rem]">KDV(20%):</div>
        <div class="total_kdv text-[1.1rem]">+16.00₺</div>
      </div>
      <div class="flex justify-between items-center">
        <div class="text-[1.1rem]">İndirim:</div>
        <div class="total_indirim text-[1.1rem]">-56.00₺</div>
      </div>
      <hr />
      <div class="flex justify-between items-center">
        <div class="text-[1.4rem]">Toplam:</div>
        <div class="toplam text-[1.4rem]"><strong>196.00₺</strong></div>
      </div>
    </div>
  </div>
</div>
