<div
  class="urunresim-ekle-pop fixed top-0 left-0 w-[100vw] h-[100vh] flex items-center justify-center z-[40] bg-black/20"
>
  <div
    class="bg-white rounded-md shadow-[0_0_5px_1px_rgba(0,0,0,0.2)] flex flex-col w-1/2 h-[80%]"
  >
    <div class="flex items-center justify-between pl-3 pr-2 py-2">
      <div class="font-semibold">Ürün Görselleri</div>
      <div
        class="btn-close-urun-resim-edit text-[1.4rem] p-1 hover:bg-black/10 rounded-full select-none cursor-pointer tio"
      >
        clear
      </div>
    </div>
    <hr />
    <div class="pt-2 px-2 flex items-center">
      <div class="pop-title-area flex-1"></div>
      <button
        class="btn-resim-sec bg-blue-600 hover:bg-blue-800 active:bg-blue-400 py-1 px-2 rounded text-white"
      >
        Resim Seç
      </button>
      <input type="file" accept=".jpeg,.png,.jpg,.webp" multiple class="hidden" />
    </div>
    <div
      class="yukleme-oncesi flex-1 relative overflow-hidden overflow-y-auto py-4"
    >
      <div class="grid gap-2 grid-cols-4 px-2 py-2 imgcont"></div>
      <div id="sortable" class="grid gap-2 grid-cols-5 px-2">
        {{#each resimler}}
        <div
          class="imges h-[150px] w-full border border-gray-200 rounded flex items-center justify-center  hover:cursor-move relative"
        >
          <img
            src="{{this}}"
            class="w-full h-full object-fill"
            alt=""
          />
          <i
            class="btn-sil-img {{@index}} tio rounded-full text-[1.4rem] bg-red-700 text-white cursor-pointer absolute top-2 right-2 p-1" data-it="{{@index}}"
            >clear</i
          >
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
