<div class="font-semibold text-[1.2rem] pb-4">Siparişiniz</div>

<div class="font-semibold text-[1rem]">Ürün</div>
<div class="py-5 border-y border-gray-300">
  <table class="w-full table-uruns">
    {{#each urunler}}
    <tr>
      <td class="">
        <div class="pl-2 flex items-center">
          <div class="text-start line-clamp-1 pr-1">{{this.adet}}</div>
          <div>x</div>
        </div>
      </td>
      <td class="w-1/2 pl-1">
        <div class="text-start line-clamp-1">{{this.name}}</div>
      </td>
      <td class="w-1/2 text-end">{{this.fiyatStr}}</td>
    </tr>
    {{/each}}
  </table>
</div>
<div class="flex flex-col space-y-1 text-[0.8rem]">
  <div class="flex justify-between items-center">
    <div class="text-[1.1rem]">Toplam Tutar:</div>
    <div class="toplam_tutar total_tutar text-[1.1rem]">+156.00$</div>
  </div>
  <div class="flex justify-between items-center">
    <div class="text-[1.1rem] kdv_area">Toplam KDV:</div>
    <div class="total_kdv text-[1.1rem]">+16.00$</div>
  </div>
  <div class="flex justify-between items-center">
    <div class="text-[1.1rem]">İndirim:</div>
    <div class="total_indirim text-[1.1rem]">-56.00$</div>
  </div>
  <hr />
  <div class="flex justify-between items-center">
    <div class="text-[1.4rem]">Toplam:</div>
    <div class="toplam text-[1.4rem]"><strong>196.00$</strong></div>
  </div>
</div>
<div class="flex justify-center py-2">
  <button
    class="btn-save-to-pay select-none w-3/4 md:w-1/2 py-2 bg-blue-500 hover:bg-blue-700 active:bg-blue-400 text-white rounded font-bold"
  >
    KAYDET VE ÖDEMEYE GEÇ
  </button>
</div>
